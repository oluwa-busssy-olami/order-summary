<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="images/illustration-hero.svg" class="hero" alt="">
        </div>
        <div class="text-container">
            <h1>
                Order Summary
            </h1>
            <p class="text-para">
                You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!
            </p>
            <div class="plan">
                <img src="./images/icon-music.svg" alt="tones">
                <div class="present-plan">
                    <h2 class="annual-plan"> Annual Plan</h2>
                    <p class="annual-amount">$59.99/year</p>
                </div>

                <a href="#" class="change-plan">Change</a>
            </div>
            <a href="#" class="proceed-payment">Proceed to Payment</a>

            <a href='#' class="cancel">Cancel Order</a>

        </div>
    </div>
</body>

</html>
